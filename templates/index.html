<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenGameMusic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>OpenGameMusic</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/upload">Upload Music</a></li>
                    <li><a href="/explore">Explore Music</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="explore" class="section">
            <div class="container">
                <h2>Explore Music</h2>
                <p>Browse our library of tracks:</p>
                <div class="music-library">
                    {% for track in tracks %}
                    <div class="track">
                        <h3>{{ track.title }}</h3>
                        <p>Tags: {{ track.tags }}</p>
                        <audio controls>
                            <source src="{{ url_for('static', filename=track.file_path) }}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 OpenGameMusic. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
